version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
      python: 3.11
    commands:
      - echo "Cloning public repo..."
      - git clone https://github.com/ASUCICREPO/Crohns-Colitis-Project.git /tmp/repo
      - cp -r /tmp/repo/* .
      - echo "Installing AWS CDK CLI..."
      - npm install -g aws-cdk@2.161.1
      - ls -la
      - cd Backend
      - npm install

  pre_build:
    commands:
      - npm run build
      - cdk bootstrap --require-approval never

  build:
    commands:
      - |
        if [ "$ACTION" = "destroy" ]; then          
          cdk destroy CrohnsColitisQBusinessStack --force
        else
          echo "=== PHASE 1: Backend Deployment ==="
          cdk deploy CrohnsColitisQBusinessStack --require-approval never \
            --parameters sourceEmail=$SOURCE_EMAIL \
            --parameters destinationEmail=$DESTINATION_EMAIL \
            --outputs-file outputs.json
          
          API_URL=$(cat outputs.json | jq -r '.CrohnsColitisQBusinessStack.ApiEndpoint // empty')
          CHAT_API_URL=$(cat outputs.json | jq -r '.CrohnsColitisQBusinessStack.ChatEndpoint // empty')
          EMAIL_API_URL=$(cat outputs.json | jq -r '.CrohnsColitisQBusinessStack.EmailEndpoint // empty')
          CONVERSATION_API_URL=$(cat outputs.json | jq -r '.CrohnsColitisQBusinessStack.ConversationEndpoint // empty')
          QBUSINESS_APP_ID=$(cat outputs.json | jq -r '.CrohnsColitisQBusinessStack.QBusinessApplicationId // empty')
          
          if [ -z "$API_URL" ] || [ -z "$CHAT_API_URL" ]; then
            echo "Error: Could not extract required outputs from CDK deployment"
            exit 1
          fi
          
          echo "=== PHASE 2: Amplify App Setup ==="
          echo "Creating/updating Amplify app..."
          AMPLIFY_APP_NAME="crohns-colitis-app"
          AMPLIFY_BRANCH_NAME="main"
          
          AMPLIFY_APP_ID=$(aws amplify create-app \
            --name "$AMPLIFY_APP_NAME" \
            --platform WEB \
            --environment-variables "REACT_APP_CHAT_ENDPOINT=$CHAT_API_URL,REACT_APP_EMAIL_ENDPOINT=$EMAIL_API_URL,REACT_APP_CONVERSATION_ENDPOINT=$CONVERSATION_API_URL,REACT_APP_APPLICATION_ID=$QBUSINESS_APP_ID,REACT_APP_REGION=us-west-2" \
            --query 'app.appId' \
            --output text 2>/dev/null || \
            aws amplify list-apps \
            --query "apps[?name=='$AMPLIFY_APP_NAME'].appId" \
            --output text)
            
          aws amplify create-branch \
            --app-id "$AMPLIFY_APP_ID" \
            --branch-name "$AMPLIFY_BRANCH_NAME" \
            --stage PRODUCTION \
            --environment-variables "REACT_APP_CHAT_ENDPOINT=$CHAT_API_URL,REACT_APP_EMAIL_ENDPOINT=$EMAIL_API_URL,REACT_APP_CONVERSATION_ENDPOINT=$CONVERSATION_API_URL,REACT_APP_APPLICATION_ID=$QBUSINESS_APP_ID,REACT_APP_REGION=us-west-2" \
            --no-cli-pager 2>/dev/null || echo "Branch already exists"
          
          echo "=== PHASE 3: Frontend Build and Deployment ==="
          cd ../Frontend
          
          export PUBLIC_URL=""
          export GENERATE_SOURCEMAP=false
          
          echo "REACT_APP_CHAT_ENDPOINT=$CHAT_API_URL" > .env.production
          echo "REACT_APP_EMAIL_ENDPOINT=$EMAIL_API_URL" >> .env.production
          echo "REACT_APP_CONVERSATION_ENDPOINT=$CONVERSATION_API_URL" >> .env.production
          echo "REACT_APP_APPLICATION_ID=$QBUSINESS_APP_ID" >> .env.production
          echo "REACT_APP_REGION=us-west-2" >> .env.production
          echo "PUBLIC_URL=" >> .env.production
          echo "GENERATE_SOURCEMAP=false" >> .env.production
          
          rm -rf build/ node_modules/.cache/
          npm ci --production=false
          npm run build
          
          if [ ! -f "build/index.html" ]; then
            echo "âŒ ERROR: Build failed - index.html not found!"
            exit 1
          fi
          
          echo "âœ… Build successful"
          
          cd build
          zip -r ../build.zip . -x "*.DS_Store" "*.map"
          cd ..
          
          # Deploy to Amplify
          aws amplify start-deployment \
            --app-id "$AMPLIFY_APP_ID" \
            --branch-name "$AMPLIFY_BRANCH_NAME" \
            --source-url "build.zip"
          
          echo "âœ… Frontend deployment started"
          echo "ðŸ“± Amplify App URL: https://$AMPLIFY_BRANCH_NAME.$AMPLIFY_APP_ID.amplifyapp.com"
          
          echo "$AMPLIFY_APP_ID" > ../amplify_app_id.txt
          
          cd ../Backend
        fi

  post_build:
    commands:
      - echo "=== Deployment Complete ==="
      - |
        if [ "$ACTION" = "deploy" ]; then
          AMPLIFY_APP_ID=$(cat ../amplify_app_id.txt 2>/dev/null || echo "")
          echo "ðŸŽ‰ Crohn's Colitis Deployment Summary:"
          echo "âœ… Backend: Deployed via CloudFormation"
          echo "âœ… Amplify App: Created/Updated via CLI"
          echo "âœ… Frontend: Deployed to Amplify"
          echo ""
          echo "ðŸ”— URLs:"
          echo "Chat API: $CHAT_API_URL"
          echo "Email API: $EMAIL_API_URL"
          if [ -n "$AMPLIFY_APP_ID" ]; then
            echo "Amplify URL: https://$AMPLIFY_BRANCH_NAME.$AMPLIFY_APP_ID.amplifyapp.com"
          fi
          echo ""
          echo "ðŸ“Š Monitor:"
          echo "- Q Business application in Q Business Console"
          echo "- Amplify deployment in Amplify Console"
        fi

artifacts:
  files:
    - outputs.json
    - amplify_app_id.txt
  name: crohns-colitis-deployment
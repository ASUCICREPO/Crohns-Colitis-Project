version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd Frontend
        - npm install --legacy-peer-deps
        - npm install @csstools/normalize.css --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: Frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - Frontend/node_modules/**/*